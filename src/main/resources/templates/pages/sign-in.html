<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="/css/output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
  <script src="/js/ua-parser.min.js"></script>
  <script type="module" src="/js/device-info.js"></script>
  <script type="module" src="/js/login.js"></script>
  <title></title>
</head>

<body class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500">

<!-- Navbar omitted for brevity -->

<main class="mt-0 transition-all duration-200 ease-in-out">
  <section>
    <div class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover">
      <div class="container z-1">
        <div class="flex flex-wrap -mx-3">

          <!-- Form column -->
          <div class="flex flex-col w-full max-w-full px-3 mx-auto lg:mx-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
            <div class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border">

              <div class="p-6 pb-0 mb-0">
                <h4 class="font-bold">Sign In</h4>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>

              <!-- Thông báo lỗi/thành công -->
              <div th:if="${errorMessage}" class="text-red-700 bg-red-100 border border-red-300 rounded px-4 py-3 mb-4 text-sm" th:text="${errorMessage}"></div>
              <div th:if="${loginSuccess}" class="text-green-700 bg-green-100 border border-green-300 rounded px-4 py-3 mb-4 text-sm" th:text="${loginSuccess}"></div>

              <div class="flex-auto p-6">
                <!-- FORM -->
                <form th:action="@{/auth/login}" th:object="${userLogin}" method="post" role="form">
                  <!-- Input Email -->
                  <div class="mb-4">
                    <input th:field="*{usernameOrEmail}" type="email" placeholder="Email"
                           class="focus:shadow-primary-outline text-sm block w-full rounded-lg border border-solid border-gray-300 bg-white p-3 font-normal text-gray-700" />
                    <span th:if="${#fields.hasErrors('usernameOrEmail')}" th:errors="*{usernameOrEmail}" class="text-red-600 text-sm"></span>
                  </div>
                  <!-- Input Password -->
                  <div class="mb-4">
                    <input th:field="*{password}" type="password" placeholder="Password"
                           class="focus:shadow-primary-outline text-sm block w-full rounded-lg border border-solid border-gray-300 bg-white p-3 font-normal text-gray-700" />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm"></span>
                  </div>

                  <!-- Device Info hidden -->
                  <input type="hidden" id="deviceInfoField" th:field="*{deviceInfo}" />

                  <div class="flex items-center pl-12 mb-0.5 text-left min-h-6">
                    <input id="rememberMe" class="mt-0.5 rounded-10 h-5 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-zinc-700/10" type="checkbox" />
                    <label class="ml-2 text-sm text-slate-700" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit"
                            class="inline-block w-full px-16 py-3 mt-6 mb-0 font-bold text-center text-white bg-blue-500 rounded-lg hover:-translate-y-px hover:shadow-xs">
                      Sign in
                    </button>
                  </div>
                </form>
              </div>

              <div class="text-center p-6 pt-0 px-1 sm:px-6 border-t-0 border-black/12.5">
                <p class="mx-auto mb-6 text-sm">
                  Don't have an account?
                  <a th:href="@{/auth/register}"
                     class="font-bold text-transparent bg-clip-text bg-gradient-to-tl from-blue-500 to-violet-500">Sign up</a>
                </p>
              </div>
            </div>
          </div>

          <!-- Background image section -->
          <div class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center lg:flex">
            <!-- ... existing background content ... -->
            <div class="relative flex flex-col justify-center h-full bg-cover px-24 m-4 overflow-hidden bg-[url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg')] rounded-xl">
              <span class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-blue-500 to-violet-500 opacity-60"></span>
              <h4 class="z-20 mt-12 font-bold text-white">"Attention is the new currency"</h4>
              <p class="z-20 text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="py-12"> ... </footer>

<!-- Scripts -->
<script th:src="@{/js/plugins/perfect-scrollbar.min.js}" async></script>
<script th:src="@{/js/argon-dashboard-tailwind.js?v=1.0.1}" async></script>
</body>
</html>
