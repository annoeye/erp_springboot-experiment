version: "3.9"

services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    ports:
      - "8080:8080"
    depends_on:
      - oracle-db
    networks:
      - backend

  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db
    environment:
      ORACLE_PWD: ddinhnn11
      ORACLE_CHARACTERSET: AL32UTF8
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "1521:1521"
      - "5500:5500"
    depends_on:
      - redis
    volumes:
      - oracle_data:/opt/oracle/oradata
    networks:
      - backend

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  oracle_data:

networks:
  backend:
    driver: bridge